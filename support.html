<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Global Job Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
        }

        header, footer {
            background-color: #4A90E2;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            padding: 12px 25px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        .success-message {
            display: none;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Global Job Search</h1>
    <nav>
        <a href="jobs.html">Browse Jobs</a>
        <a href="hr.html">HR Contacts</a>
        <a href="support.html">Support</a>
    </nav>
</header>

<div class="container">
    <h2>Contact Support</h2>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="success-message">Thank you for your message! Our support team will contact you soon.</div>
</div>

<footer>
    <p>Â© 2024 Global Job Search. All rights reserved.</p>
</footer>

<script>
    function handleSubmit(event) {
        event.preventDefault();
        document.querySelector('form').style.display = 'none';
        document.querySelector('.success-message').style.display = 'block';
    }
</script>

</body>
</html>
